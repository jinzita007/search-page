<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <title>搜索页</title>

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">

  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>

  <link rel="icon" type="image/png" href="assets/i/favicon.png">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
  <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
  
  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">
  <meta name="msapplication-TileColor" content="#0e90d2">

  <link rel="stylesheet" href="assets/css/amazeui.min.css">
  <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
<!--主体背景大图片-->
<div id="header">
 <div id="head">
   <div id="head_wrapper">
   <!--搜索框-->
   <div class="search">
     <div class="search_01">
       <!--logo-->
       <div class="search_lg">
         <img src="assets/img/logo.png" alt="">
       </div>
       <!--搜索框的样式-->
       <div class="search_input">
       <div class="am-input-group">
       <input type="text" class="am-form-field" placeholder="搜索">
       <span class="am-input-group-label label_02"><i class="am-icon-search am-icon-md am-icon-search_02" ></i></span>
      </div>
      </div>

     </div>
   </div>
  </div>
   <!--搜索框下面的四个图片--><div class="am-g am-g-fixed am_03">
   <ul class="am-avg-sm-4">
  <li><img class="am-thumbnail" src="assets/img/s_01.png" /></li>
  <li><img class="am-thumbnail" src="assets/img/s_02.png" /></li>
  <li><img class="am-thumbnail" src="assets/img/s_03.png" /></li>
  <li><img class="am-thumbnail" src="assets/img/s_04.png" /></li>
</ul>

</div>
  

 </div>
</div>
